<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reservation</title>
</head>
<body>
    <div>
        <form method="post" action="reservation" id="reservation">
          <h2>Reservation</h2>
            <input type="number" name="train_no" placeholder="Train No." required>
            <input type="name" name="from" placeholder="From" required style="display: inline; width: 172px;">
            <input type="name" name="to" placeholder="To" required style="display: inline; width: 172px;">
            <input type="date" name="date" placeholder="Date of journey" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
